<form #monForm=ngForm (ngSubmit)=ajouterPersonne()>
    <div>
        Nom : <input type=text name=nom [(ngModel)]=personne.nom required #nom="ngModel" />
    </div>
    <div [hidden]="nom.valid || nom.pristine">
        Le nom est obligatoire
    </div>
    <div>
        Prénom : <input type=text name=prenom [(ngModel)]=personne.prenom required #prenom="ngModel" />
    </div>
    <div [hidden]="prenom.valid || prenom.pristine">
        Le prénom est obligatoire
    </div>
    <div>
        <button [disabled]=!monForm.valid>
            Ajouter
        </button>
    </div>
</form>

<div>
    <ul *ngFor="let personne of personnes">
        <li>{{ personne.nom + ' - ' + (personne.prenom) }}  <button class="btn btn-success" (click)=supprimerPersonne(personne)> X </button></li>
    </ul>
</div>

<div class="container" style="margin-top: 15px;">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let personne of personnes">
            {{ personne.nom }} {{ personne.prenom }}
            <button type="submit" class="btn btn-default" (click)="supprimerPersonne(personne)">
                supp
            </button>
        </li>
    </ul>
</div>
